<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
    <!-- Navbar Bootstrap -->
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light custom-navbar py-4">
            <a class="navbar-brand custom-navbar-brand" href="#">
                <div class="custom-navbar-logo">
                    <!-- Ganti 'path/to/logo.png' dengan path/logo yang sesuai -->
                    <img src="./Public/Images/logo.svg" alt="Logo">
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item mx-3">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link" href="#">Menu</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link" href="#">Testimonials</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                    <li class="nav-item mx-3">
                        <button class="btn text-white" style="background-color: #FE9D02;">Sign In</button>
                    </li>
                    <li class="nav-item mx-3">
                        <!-- Ganti 'path/to/cart-icon.png' dengan path/icon keranjang belanja yang sesuai -->
                        <a class="nav-link" href="#">
                            <img src="./Public/Images/cart.svg" alt="Cart" width="20" height="20">
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <header></header>

    <footer></footer>

</main>

    <!-- Tambahkan script JavaScript Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
